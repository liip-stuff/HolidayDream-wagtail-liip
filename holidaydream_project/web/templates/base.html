{% load static %}

<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="UTF-8">
    <title>Holiday Dream</title>
    <meta name="description" content="A demo wagtail project to practice django, wagtail and frontend.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{% static 'web/site.webmanifest' %}">
    <link rel="apple-touch-icon" href="icon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'web/css/main.css' %}">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
    {% include "web/partials/header.html" %}
    {% block content%}
    {% include "web/partials/content.html" %}
    {% include "web/partials/newsletter.html" %}
    {% endblock content%}
    {% include "web/partials/footer.html" %}

    <script src="{% static 'web/js/vendor/modernizr-3.7.1.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="{% static 'web/js/main.js' %}"></script>
</body>

</html>
